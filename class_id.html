<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            color: #e63535;
        }
        .b{
            color: rgb(13, 223, 111)
        }
        .c{
            border: 5px solid pink;
        }
        #a{
            border: 2px solid yellow;
        }
        #b{
            border: 3px solid blueviolet;
        }

        
    </style>
</head>
<body>
    <p class="a" id="a">123456789</p>
    <p class="a" id="b">123456789</p>
    <p class="" id="b">123456789</p>
    <p class="b" id="a">123456789</p>
    <p class="b" id="b">123456789</p>

    <div class="c">
        <p class="a" id="a">123456789</p>
        <p class="a" id="b">123456789</p>
        <p class="" id="b">123456789</p>
        <p class="b" id="a">123456789</p>
        <p class="b" id="b">123456789</p>
        <span class="a" id="a">123456789</span>
        <span class="b" id="b">123456789</span>
    </div>
</body>
</html>
