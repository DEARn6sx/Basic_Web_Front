<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font Example</title> 
    <link rel="stylesheet" href="font.css">
    <style>
        .message{
            font-size: large;
            color: red;
            font-weight: bolder;
        }
        #title{
            font-size: 200%;
            color: green;
            font-style: italic;
        }
    </style>
    
</head>
<body>
    <p class="message">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Alias accusantium aperiam quibusdam, facere ullam laborum tempora eius expedita quasi voluptas corporis eaque rerum odio iusto consectetur reprehenderit rem impedit fuga?</p>
    <h2>Helloworld555</h2>
    <h2 class="message">Helloworld5777</h2>
    <p>สวัสดีr</p>
    <h2 id="title">Helloworld55555555555555</h2>
</body>
</html>
