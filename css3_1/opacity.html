<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 200px;
            height: 200px;
            box-shadow: 10px 10px 10px 5px gray;
        }
        .img-1{
            opacity: 0.5;
        }
        .img-2{
            opacity: 0.1;
        }
        .img-3{
            opacity: 1;
        }
        img:hover{
            opacity: 0.9;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img class="img-1" src="../image/profile.png" alt="">
    <img class="img-2" src="../image/profile.png" alt="">
    <img class="img-3" src="../image/profile.png" alt="">
</body>
</html>
