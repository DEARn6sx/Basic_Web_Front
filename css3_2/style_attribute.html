<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            background-color: orange;
        }
        a[target]{
            background-color: rgb(146, 232, 203);
            color: rgb(13, 15, 16);
        }
        a[target='_blank']{
            background-color: blueviolet;
        }
        a[target='_self']{
            color: rgb(226, 43, 43);
        }
    </style>
</head>
<body>
    <a href="http://" target="_blank">Google</a>
    <a href="http://" target="_self">Face book</a>
    <a href="http://" target="">Youtube</a>
    <a href="http://" >Youtube2</a>
</body>
</html>
