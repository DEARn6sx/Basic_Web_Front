<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            border: 2px solid black;
            margin: 100px;

            /*ย้ายตำแหน่ง*/
            transform: translate(200px,100px);

            /*หมุน*/
            transform: rotate(20deg);

            /*ขยาย*/
            transform: scale(2,3);
            
            /*เอียง*/
            transform: skew(10deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
